<ion-header><ion-toolbar>
  <ion-title>Nouveau token</ion-title>
  <ion-buttons slot="end"><ion-button (click)="createdToken ? done() : close()">Fermer</ion-button></ion-buttons>
</ion-toolbar></ion-header>

<ion-content class="ion-padding">
  @if (!createdToken) {
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-item>
        <ion-input label="Label" placeholder="ex: bulk-import" formControlName="label"></ion-input>
      </ion-item>

      <ion-list [inset]="true">
        <ion-list-header>Scopes</ion-list-header>
        @for (s of scopes; track s.key) {
          <ion-item (click)="toggleScope(s.key)">
            <ion-checkbox slot="start" [checked]="(form.value.scopes || []).includes(s.key)"></ion-checkbox>
            <ion-label>
              <b>{{ s.key }}</b> — {{ s.label }}
              <p class="dim">{{ s.help }}</p>
            </ion-label>
          </ion-item>
        }
      </ion-list>

      <ion-button type="submit" expand="block" [disabled]="loading">Créer</ion-button>
    </form>
  }

  @if (createdToken) {
    <ion-card>
      <ion-card-header><ion-card-title>Token créé</ion-card-title></ion-card-header>
      <ion-card-content>
        <ion-text color="warning">Copiez-le maintenant : il ne sera plus affiché.</ion-text>
        <pre style="white-space: break-spaces">{{ createdToken }}</pre>
        <ion-button (click)="copy()">Copier</ion-button>
      </ion-card-content>
    </ion-card>
  }
</ion-content>
